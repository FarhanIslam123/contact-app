<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>login or register</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="container">
  <div class="main">
    <input type="checkbox" name="" id="chk" aria-hidden="true">
    <div class="login">
     <form action="" class="form loginForm">
       <label for="chk" aria-hidden="true">log in</label>
<input class="input" type="email" name="email" placeholder="email" required>
 <input class="input" type="password" name="password" placeholder="password" required minlength="6">  
 <button class="loginButton" type="submit">login 

 </button>
     </form> 
    </div>
    <div class="register">
 <form action="" class="form registerForm">
<label for="chk" aria-hidden="true">register</label>
<input class="input" type="text" name="txt" placeholder="username" required>     
<input class="input" type="email" name="email" placeholder="email" required>  
<input class="input" type="password" name="pswd" placeholder="password" required minlength="6">     
<button type="submit" class="registerButton">register</button>
      </form>
    </div>
  </div>
</div>




<script src="script.js"></script>
</body>

</html>
